<!DOCTYPE html>
<html lang="en">

<head>
    <title>Push Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Push Game">
    <meta name="keywords" content="*,">
    <meta name="author" content="MTL Softworks">
    <link rel="stylesheet" type="text/css" href="/style">
    <!--<link rel="shortcut icon" href="./images/icons/favicon.png">-->
</head>

<body>
    <div id="map">

    </div>
    <div id="hud">
        <div class="readout" id="ui_orange">
            <small>ORANGE TEAM</small>
            <div>
                0
            </div>
        </div>
        <div class="readout" id="ui_timer">
            <small>PUSH</small>
            <div>
                GO
            </div>
        </div>
        <div class="readout" id="ui_green">
            <small>GREEN TEAM</small>
            <div>
                0
            </div>
        </div>
    </div>
    <div id="chat">
        <div id="chat_output">
        </div>
        <form>
            <input id="chat_name" maxlength="11" placeholder="Name...">
            <input id="chat_input" maxlength="50" placeholder="Message..."><input type="submit" id="chat_send"
                value="Send">
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery"></script>
    <script src="/script"></script>
</body>

</html>
